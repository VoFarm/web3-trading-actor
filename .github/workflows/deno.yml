name: Deno

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  bot-code-checker:
    runs-on: ubuntu-latest
    env:
      working-directory: ./contract-actor

    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Setup Deno
        # uses: denoland/setup-deno@v1
        uses: denoland/setup-deno@004814556e37c54a2f6e31384c9e18e983317366
        with:
          deno-version: v1.x

      - name: Verify formatting
        run: deno fmt --check --config ../deno.conf.json
        working-directory: ${{env.working-directory}}

      - name: Run linter
        run: deno lint --config ../deno.conf.json
        working-directory: ${{env.working-directory}}
  
  svelte-code-checker:
    runs-on: ubuntu-latest
    env:
      working-directory: ./actor-interface

    steps:
      - name: Setup repo
        uses: actions/checkout@v2
        
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      
      - name: Install Svelte Code Checker
        run: npm i svelte-check svelte -g 
      
      - name: Check Svelte Code
        run: svelte-check
        working-directory: ${{env.working-directory}}
